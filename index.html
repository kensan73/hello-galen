<div id="header" style="height: 40px">
  <!-- Separate these 'cards' as being quotes with citations. -->
  <blockquote>
    <h1>The Raven</h1>
    <p>Quoth the raven, "Nevermore."</p>
    <cite>
      <a>Edgar Allan Poe - <em>1845</em></a>
    </cite>
  </blockquote>
  <blockquote>
    <h1>Worstward Ho</h1>
    <p>Ever tried. Ever failed. No matter. Try again. Fail again. Fail better.</p>
    <cite>
      <a>Thomas Beckett - <em>1983</em></a>
    </cite>
  </blockquote>
